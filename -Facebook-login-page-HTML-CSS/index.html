
   
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="col-logo">
                <img src="images/fb_logo.svg" alt="Logo">
                <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div>
            <div class="col-form">
                <div class="form-container">
                    <input type="text" placeholder="Email ou Telefone">
                    <input type="password" placeholder="Senha">
                    <button class="btn-login">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                    <button class="btn-new">Criar nova conta</button>
                </div>
                <p><a href="#"><b>Criar uma Página</b></a> para uma celebridade, marca ou negócio.</p>
            </div>
        </div>
    </main>
    
</body>

</html>
